<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cadastro de veículo</title>
    <link rel="stylesheet" type="text/css" href="styles.css"

</head>
<body>
    <div class="container">
        <div class="div-title">  
            <h3 class="main_title"> Cadastre seu veículo para vender muito mais rápido!</h3>
        </div>
        <div class="form-container">
            <div class="form-head">
                <p> cadastro</p>
            </div>
            <div class="form-body">
                <h1 class="main_title"> Venda fácil o seu veículo!</h1>
                <p>Descreva o seu veículo e selecione todas as opcionais e características que ele possui</p>
                <form action="text" method="post">
                  <div class="box-input">
                    <label for="advertisement">Título do anúncio: <span class="required-field">*</span></label>
                    <input type="text" name="advertisement" placeholder="Defina um título para seu veículo" id="advertisement" class="block" required> 
                  </div>
                    
                  <div class="box-input">
                    <label for="price"> Valor:<span class="required-field">*</span></label>
                    <input type="number" name="price" placeholder="Ex:50.000" id="price" minlength="1" maxlength="30" class="block" required> 

                  </div>
                   
                  <div class="box-input">
                   <label for="description">Descrição:<span class="required-field">*</span></label>
                  <textarea name="description" id="description" rows="10" cols="50" placeholder="Descreva o seu veículo" minlength="1" class="block" required>
                  

                  </textarea>

                  <div class="box-input">

                  </div>
                  <label for="owner">Único dono?<span class="required-field">*</span></label>
                  <select name="owner" id="owner">
                    <option value="">Selecione...</option>
                    <option value="1">Sim</option>
                    <option value="0">Não</option>
                  </select>
                  </div>
                  
                  <div class="box-input">
                  <label for="brand">Marca:<span class="required-field">*</span></label>
                  <input type="text" name="brand" placeholder="Ex:Toyota" id="brand" minlength="1" maxlength="30" class="block" required> 
                  </div>
                   
                  <div class="box-input">
                  <label for="model">modelo:<span class="required-field">*</span></label>
                  <input type="text" name="model"  placeholder="Digite o modelo do seu veículo" id="model" minlength="1" maxlength="30" class="block" required> 
                  </div>

                  <div class="box-input">
                  <label for="">quilometragem:<span class="required-field">*</span></label>
                  <input type="number" name="milage"  id="milage" minlength="1" maxlength="30" class="block" required> 
                  </div>

                  <div class="box-input">
                  <label for="date">data da compra do veículo:<span class="required-field">*</span></label>
                  <input type="date" name="date" id="date" class="block" required>
                  </div> 

                  <div class="box-input">
                  <label for="cambio">Câmbio:<span class="required-field">*</span></label>
                  <input type="radio" name="cambio"  id="manual"  required> Manual
                  <input type="radio" name="cambio"  id="automatic" required > Automático
                   </div>
                   <div class="option-box">
                      <p>Opcionais:</p>
                        <ul class="option-list">
                            <li> <input type="checkbox" name="optional[]" id="electric_glass" value="electric_glass"></li>
                             <label for="electric_glass"> Vidro elétrico</label>
                            <li> <input type="checkbox" name=" optional[]" id="sound" value="sound"></li>
                             <label for="sound"> Som</label>
                            <li> <input type="checkbox" name="optional[]" id="rear_camera" value="rear_camera"></li>
                             <label for="rear_camera"> Câmera de ré</label>
                            <li> <input type="checkbox" name="optional[]" id="leather_bench" value="leather_bench"></li>
                             <label for="leather_bench"> Banco de couro</label>
                        </ul>
                   </div>

                   <div class="option-box">
                    
                      <ul class="option-list">
                          <li> <input type="checkbox" name="optional[]" id="airbag" value="airbag"></li>
                           <label for="airbag"> Airbag</label>
                          <li> <input type="checkbox" name=" optional[]" id="alarm" value="alarm"></li>
                           <label for="alarm"> Alarme</label>
                          <li> <input type="checkbox" name="optional[]" id="air_conditioner" value="air_conditioner"></li>
                           <label for="air_conditioner"> Ar condicionado</label>
                          <li> <input type="checkbox" name="optional[]" id="electric_lock" value="electric_lock"></li>
                           <label for="electric_lock"> Trava elétrica</label>
                      </ul>
                 </div>
                  <div class="box-input">
                    <p>Adicione uma foto do veículo: <span class="required-field">*</span></p>
                    <input type="file" multiple accept="image/png , image/jpng" name="image" id="image" required>
                  </div>

                    <input type="submit" value="submit" class="btn-submit">
                </form>
            </div>

        </div>
    </div>
    
</body>
</html>
